<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Promessa com Erro</title>
</head>
<body>
  <h1>Testando a Promise...</h1>
  <p id="mensagem"></p>

  <script>
    function esperarSegundos(segundos) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (Math.random() < 0.5) { // 50% de chance de erro
            reject("Erro simulado!");
          } else {
            resolve(`Esperei ${segundos} segundos`);
          }
        }, segundos * 1000);
      });
    }

    // Teste com .then() e .catch()
    esperarSegundos(2)
      .then(mensagem => {
        document.getElementById("mensagem").textContent = mensagem;
      })
      .catch(erro => {
        document.getElementById("mensagem").textContent = `Ocorreu um erro: ${erro}`;
      });
  </script>
</body>
</html>
